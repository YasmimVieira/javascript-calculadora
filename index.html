<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Raleway:wght@400;600;700&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <main class="calculator">
        <h1 class="calculator__title">Calculator</h1>
        <div type="text" class="calculator__result" id="result"></div>
        <section class="calculator__numbers">
            <div class="calculator__numbers__digit" onclick="getNumbers('1')">1</div>
            <div class="calculator__numbers__digit" >2</div>
            <div class="calculator__numbers__digit" >3</div>
            <div class="calculator__numbers__digit" >4</div>
            <div class="calculator__numbers__digit" >5</div>
            <div class="calculator__numbers__digit" >6</div>
            <div class="calculator__numbers__digit" >7</div>
            <div class="calculator__numbers__digit" >8</div>
            <div class="calculator__numbers__digit" >9</div>
            <div class="calculator__numbers__digit" onclick="getNumbers('+')">+</div>
            <div class="calculator__numbers__digit" >-</div>
            <div class="calculator__numbers__digit" >.</div>
            <div class="calculator__numbers__digit" >0</div>
            <div class="calculator__numbers__digit" >/</div>
            <div class="calculator__numbers__digit" >x</div>

            <footer class="calculator__footer">
                <button class="calculator__footer__reset" onclick="cleanResult()">Reset</button>
                <button class="calculator__footer__equal" data-equal>=</button>
            </footer>
        </section>
    </main>

    <script src="./app.js"></script>
</body>
</html>
