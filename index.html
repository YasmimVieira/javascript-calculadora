<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Raleway:wght@400;600;700&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <main class="calculator">
        <h1 class="calculator__title">Calculator</h1>
        <input type="text" value="result">
        <section class="calculator__numbers">
            <div class="calculator__numbers__digit" data-one>1</div>
            <div class="calculator__numbers__digit" data-two>2</div>
            <div class="calculator__numbers__digit" data-three>3</div>
            <div class="calculator__numbers__digit" data-four>4</div>
            <div class="calculator__numbers__digit" data-five>5</div>
            <div class="calculator__numbers__digit" data-six>6</div>
            <div class="calculator__numbers__digit" data-seven>7</div>
            <div class="calculator__numbers__digit" data-eight>8</div>
            <div class="calculator__numbers__digit" data-nine>9</div>
            <div class="calculator__numbers__digit" data-plus>+</div>
            <div class="calculator__numbers__digit" data->-</div>
            <div class="calculator__numbers__digit" data-dot>.</div>
            <div class="calculator__numbers__digit" data-zero>0</div>
            <div class="calculator__numbers__digit" data-division>/</div>
            <div class="calculator__numbers__digit" data->x</div>

            <footer class="calculator__footer">
                <button class="calculator__footer__reset" data-reset>Reset</button>
                <button class="calculator__footer__equal" data-equal>=</button>
            </footer>
        </section>
    </main>

    <script src="./app.js" type="module"></script>
</body>
</html>
